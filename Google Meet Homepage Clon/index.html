<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Google Meet</title>
</head>

<body>
    <!--  Navbar -->
    <div class="navbar flex">
        <div class="left flex">
            <a href="#">
                <p><img src="img/logo.png" alt="Logo"></p>
            </a>
            <a href="#">
                <p class="second">Meet</p>
            </a>
        </div>
        <nav class="flex">
            <ul class="flex first-ul">
                <li><a href="#"><i class="fas fa-question-circle"></i></a></li>
                <li><a href="#"><i class="fas fa-comment"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
            <ul class="flex">
                <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
            </ul>
        </nav>
    </div>
    <!-- Content -->
    <div class="content grid">
        <div class="grid-left">
            <h1>Secure video conferencing for everyone</h1>
            <h4>Connect, collaborate, and celebrate from anywhere with Google Meet</h4>
            <br>
            <i class="fas fa-keyboard"></i>
            <input type="link" placeholder="Enter a code or a nickname" class="input-box">
        </div>
        <div class="grid-right">
            <div class="flex">
                <div>
                    <img src="img/right-slide.png" alt="">
                    <h4>See everyone together</h4>
                    <p>To see more people at a time, go to Change layout in the More options menu</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
